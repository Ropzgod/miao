<script id="ch0103/17">
  var x1 = Number(prompt('a'))

  var y1 = Number(prompt('a'))
  var y2 = Number(prompt('a'))
  var y3 = Number(prompt('a'))
  var x = Math.sqrt((Math.abs(x2 - x1)) * (Math.abs(x2 - x1)) + (Math.abs(y2 - y1)) * (Math.abs(y2 - y1)))
  var y = Math.sqrt((Math.abs(x3 - x2)) * (Math.abs(x3 - x2)) + (Math.abs(y3 - y2)) * (Math.abs(y3 - y2)))
  var z = Math.sqrt((Math.abs(x3 - x1)) * (Math.abs(x3 - x1)) + (Math.abs(y3 - y1)) * (Math.abs(y3 - y1)))

</script>
