<script id ="narcissistic">
  var n = Number(prompt())
  function digitWidth(m) {
    let Width = 0
    if (m == 0){
      return 1
    }
    while (m > 0) {
      var 个位 = m % 10
      Width++
      m = (m - 个位) / 10
    }
    return Width
  }

  function isNarcissistic(n) {
    var w = digitWidth(n)
    var sum = 0
    m = n
    while (m > 0) {
      var 个位 = m % 10
      sum += Math.pow(个位,w)
      m = (m - 个位) / 10
    }
    return sum == n
  }

  console.log( isNarcissistic(n)? 'YES' : 'NO')
</script>

<script id ="itob">
  let n = Number(prompt())
  let result = ''
  function digiToChar(n) {
    if (n == 0) {
      return '0'
    }
    if (n == 1) {
      return '1'
    }
    if (n == 2) {
      return '2'
    }
    if (n == 3) {
      return '3'
    }
    if (n == 4) {
      return '4'
    }
    if (n == 5) {
      return '5'
    }
    if (n == 6) {
      return '6'
    }
    if (n == 7) {
      return '7'
    }
    if (n == 8) {
      return '8'
    }
    if (n == 9) {
      return '9'
    }
    while (n > 0) {
      let d = n % 10

      n = (n - d) / 10
    }
