<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      padding: 0;
    }
    ul{
      padding: 0px;
      margin: 0px;
      list-style: none;
    }
    .main-menu li{
      white-space: nowrap;
      position: relative;
    }
    .main-menu > li{
      display: inline-block;
    }

    .main-menu li:hover{
      background-color: red;
    }

    .main-menu ul{
      display: none;
      position: absolute;
    }

    li:hover > ul{
      display: block;
    }

    .main-menu ul li:hover{
      background-color: yellow;
    }
    ul ul ul{
      left: 100%;
      top: 0;
    }
    
  </style>
</head>

<body>
  <ul class="main-menu">
    <li>文件
      <ul>
        <li>新建文件
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
        <li>保存文件</li>
        <li>新建窗口</li>
        </ul>
        </li>
        <li>编辑</li>
        <li>选择</li>
        </ul>
</body>

</html>
